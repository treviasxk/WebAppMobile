<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no"/>
        <title>Entrar</title>
        <link rel="manifest" href="data/json/manifest.json"/>
        <link type="text/css" rel="stylesheet" href="data/css/main.css"/>
        <link type="text/css" rel="stylesheet" href="data/css/layout.css"/>
        <link rel="icon" href="data/img/favicon.ico"/>
        <script type="text/javascript" src="data/js/main.js"></script>
    </head>
    <body onload="CloseScreenLoading();">
        <div id="AppBar">
            <div>
                <div id="BackPage"></div>
            </div>
            <div class="Middle">Entrar</div>
            <div>
                <div id="NoButton"></div>
            </div>
        </div>
        
        <div id="ScreenLoading">
            <div class="ContentScreenLoading"><img src="data/img/loading.gif" width="125" height="125" alt="Carregando..."/></div>
        </div>
        <div id="Content" class="SlideLeft">
            <div class="FullScreen">
                <form>
                    <input type="email" placeholder="Email"/>
                    <input type="password" placeholder="Senha"/>
                    <input class="btn" type="submit" value="Entrar"/>
                </form>
            </div>
        </div>
    </body>
</html>
